name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install deps 
      run: npm install -g node-gyp-build react-scripts create-react-app eslint-config-react-app gh-pages
    - name: Frontend Install
      run: npm run-script frontend-install
    - name: Frontend Build
      run: npm run-script frontend-build
    - name: Frontend Deploy to WALLET.AMFEIX
      run: gh-pages -d frontend/build --repo https://${{ secrets.ACCESS_TOKEN_1 }}@github.com/AMFEIX-DEVELOPMENT/WALLET.AMFEIX.git --silent