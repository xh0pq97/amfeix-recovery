<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Alpha version of the new AMFEIX Portal" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <link rel="stylesheet" href="material.css"/> 
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AMFEIX Portal 2.0 alpha</title>
    <style>
      body { background-color: "#000"; color: "#FFF";
        text-align: center; 
        margin: 0.2em;  padding: 0.2em;
        font-family: 'Roboto';
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      }  

      div { width: 100%; max-width: 100%; overflow-wrap: break-word; }

      td { vertical-align: "top"; }
      table { width: 100%; height: 100%; max-width: 100%; table-layout: fixed; overflow-wrap: break-word; } 
    </style>
  </head>
  <body id="root"><noscript>You need to enable JavaScript to run this app.</noscript></body>
</html>
